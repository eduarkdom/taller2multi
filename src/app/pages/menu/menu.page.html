<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="presionarMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="confirmarNavegacion()">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-menu side="start" menuId="menu" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Bienvenido </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item [routerLink]="['/informacion']">
          <ion-icon name="information-circle"></ion-icon>
          Informacion de Usuario
        </ion-item>
        <ion-item [routerLink]="['/map']">
          <ion-icon name="star"></ion-icon>
          Mapa
        </ion-item>
        <ion-item [routerLink]="['/scan']">
          <ion-icon name="finger-print-outline"></ion-icon>
          SCAN
        </ion-item>
        <ion-item [routerLink]="['/history']">
          <ion-icon name="stats-chart-outline"></ion-icon>
          Historial Scan
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>

  <div class="ion-text-center">
    <h1>Bienvenido a tu Sesi√≥n</h1>
  </div>

  
    
</ion-content>
